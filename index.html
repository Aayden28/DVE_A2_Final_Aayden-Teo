<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="dve-final.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1.36" environment-image="background.jpg" exposure="1.45" shadow-softness="0.74" animation-name="Open" auto-rotate camera-orbit="57.04deg 85.09deg 0.4372m" field-of-view="30deg" id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>


  <div style="position:absolute; bottom:100px; left:50px">
  <button onClick="setOrbit('8.349deg 76.4deg 0.4294m')">Front
  </button>
  </div>
  <div style="position:absolute; bottom:100px; left:100px">
  <button onClick="setOrbit('161deg 81.97deg 0.4294m')">Side
  </button>
  </div>
  <div style="position:absolute; bottom:100px; left:150px">
  <button onClick="setOrbit('145deg 0.0000573deg 0.4294m')">Top
  </button>
  </div>
  <div style="position:absolute; bottom:100px; left:200px">
  <button onClick="setOrbit('42.39deg 86.26deg 0.4294m')">Back
  </button>
  </div>
  <div style="position:absolute; bottom:100px; left:250px">
  <button onClick="setOrbit('276.8deg 180deg 0.4294m')">Bottom
  </button>
  </div>


      <button class="Hotspot" slot="hotspot-2" data-surface="2 0 2814 2815 2816 0.890 0.051 0.059" data-visibility-attribute="visible" onMouseOver="addhotspot2()"  onMouseOut="removehotspot2()">
          <div class="HotspotAnnotation"  id="hotspot2"  style="visibility:hidden">Opening Latch
          </div>
      </button>

<button class="Hotspot" slot="hotspot-4" data-surface="5 0 15777 15778 15779 0.084 0.640 0.277" data-visibility-attribute="visible" onMouseOver="addhotspot4()"  onMouseOut="removehotspot4()">
          <div class="HotspotAnnotation"  id="hotspot4"  style="visibility:hidden">Adjustable Strap</div>
      </button>

<button class="Hotspot" slot="hotspot-5" data-surface="2 0 8484 8485 8486 0.272 0.093 0.635" data-visibility-attribute="visible" onMouseOver="addhotspot5()"  onMouseOut="removehotspot5()">
          <div class="HotspotAnnotation"  id="hotspot5"  style="visibility:hidden">Front Cover
          </div>
      </button>

<button class="Hotspot" slot="hotspot-6" data-surface="0 0 18096 18097 18098 0.471 0.047 0.481" data-visibility-attribute="visible" onMouseOver="addhotspot6()"  onMouseOut="removehotspot6()">
          <div class="HotspotAnnotation"  id="hotspot6"  style="visibility:hidden">Back Cover</div>
      </button>


  <div class="controls" style="position: absolute; bottom: 0px; left: 50px"
  <div>Animation:
  <button id="default1Btn" onClick="Btn01()">Explode
  </button>
  <button id="default2Btn" onClick="Btn02()">Open Strap
  </button>
  <button id="default2Btn" onClick="Btn03()">Open Case
  </button>
  <button id="pauseBtn" onClick="pauseAnimation()">Pause Animation
  </button>
  </div>
  </div>
 

<div class="controls" style="position:absolute; bottom:50px; left:50px">
<div>Variant:
<button onClick="VBtn01()">Green</button>
<button onClick="VBtn02()">Blue-Original</button>
<button onClick="VBtn03()">Red</button>
</div>
</div>


    </model-viewer>  


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Placement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .logo-container {
      position: fixed;   /* keeps it in place even when scrolling */
      top: 10px;         /* distance from the top */
      right: 10px;       /* distance from the right */
      z-index: 1000;     /* ensures it stays above other elements */
    }
    .logo-container img {
      width: 300px;      /* adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="NHG logo official.png" alt="National Healthcare Group Logo">
  </div>
</body>
</html>



  <script>
  function setOrbit(orbit)
  {document.getElementById('gear').cameraOrbit = orbit;}
  </script>


<script>
function VBtn01() {
document.getElementById('gear').variantName = "v1";}
function VBtn02() {
document.getElementById('gear').variantName = "v2";}
function VBtn03() {
document.getElementById('gear').variantName = "v3";}
</script>



  <script>
  function Btn01()
  {document.getElementById('gear').pause();
  document.getElementById('gear').animationName = "Explode";
  document.getElementById('gear').play(); }
  function Btn02()
  {document.getElementById('gear').pause();
  document.getElementById('gear').animationName = "Swing";
  document.getElementById('gear').play(); }
  function Btn03()
  {document.getElementById('gear').pause();
  document.getElementById('gear').animationName = "Open";
  document.getElementById('gear').play(); }
  function pauseAnimation()
  { document.getElementById('gear').pause(); }
  </script>



  <script>
  function addhotspot2(){
  document.getElementById("hotspot2").style.visibility="visible";
  }
  function removehotspot2(){
  document.getElementById("hotspot2").style.visibility="hidden";
  }

  function addhotspot4(){
  document.getElementById("hotspot4").style.visibility="visible";
  }
  function removehotspot4(){
  document.getElementById("hotspot4").style.visibility="hidden";
  }

  function addhotspot5(){
  document.getElementById("hotspot5").style.visibility="visible";
  }
  function removehotspot5(){
  document.getElementById("hotspot5").style.visibility="hidden";
  }

  function addhotspot6(){
  document.getElementById("hotspot6").style.visibility="visible";
  }
  function removehotspot6(){
  document.getElementById("hotspot6").style.visibility="hidden";
  }


  </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
